name: CI

on:
  push:
    branches:
      - main
      - develop
      - devr*
  pull_request:
    branches:
      - main
      - develop
      - devr*
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      REDIS_URL: redis://localhost:6379

      # Required runtime envs
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

      # App config
      NODE_ENV: test
      EMAIL_MODE: console

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Ensure Prisma schema exists
        run: test -f app/prisma/schema.prisma
      - name: Verify required secrets
        run: |
          test -n "$JWT_SECRET" || (echo "JWT_SECRET missing" && exit 1)
      - name: Prisma generate
        run: npx prisma generate --schema=app/prisma/schema.prisma

      - name: Prisma migrate
        run: npx prisma migrate deploy --schema=app/prisma/schema.prisma

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build